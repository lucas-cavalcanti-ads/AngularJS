<div class="page-header text-center">
    <h1 class="titulo text-center">{{foto.titulo}}</h1>
    <hr>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p><!--O mensagem.length diz se nessa variavel mensagem tiver algo escrito ela essa expessao assume o valor true-->
<form name="formularioCadastro" class="row" ng-submit="submeter()" novalidate>
        <div class="col-md-6">
            <div class="form-group">
                <label>Título <b>*</b> :</label>
                <input name="titulo" class="form-control" ng-model="foto.titulo" ng-minlength="4" required ng-maxlength="20">
                <span ng-show="formularioCadastro.$submitted && formularioCadastro.titulo.$error.required" class="form-control alert-danger mt-1" >
                    Título é obrigatório
                </span>
                <span ng-show="formularioCadastro.$submitted && formularioCadastro.titulo.$error.maxlength" class="form-control alert-danger mt-1" >
                    Máximo de 20 caracteres
                </span>
            </div>
            <div class="form-group">
                <label>URL<b>*</b>:</label>
                <input name="url" class="form-control" ng-model="foto.url" ng-model="url" required>
                <span ng-show="formularioCadastro.$submitted && formularioCadastro.url.$error.required" class="form-control alert-danger mt-1" >
                    URL é obrigatório
                </span>
            </div>
            <div class="form-group">
                <label for="">Grupo:</label>
                <select required name="grupo" id="" class="form-control" 
                ng-controller="GruposController" 
                ng-model="foto.grupo"
                ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                    <option value="">Selecione um grupo:</option>
                    
                </select>
                <span ng-show="formularioCadastro.$submitted && formularioCadastro.grupo.$error.required" class="form-control alert-danger mt-1" >
                    Grupo é obrigatório
                </span>

            </div>
            <div class="form-group">
                <label>Descrição:</label>
                <textarea name="descricao" class="form-control msg" cols="35" rows="8" ng-maxlength="100"> </textarea>
            </div>
        <button type="submit" class="btn btn-primary col-md-2" ng-disabled="formularioCadastro.$invalid">
            Salvar
        </button>
        <a href="/" class="btn btn-primary col-md-2" meu-focus focado="focado">
            Voltar
        </a>
        </div>
        <div class="col-md-6">
            <card-cadastro url="{{foto.url}}" titulo= "{{foto.titulo}}"></card-cadastro>
        </div>    
</form>
